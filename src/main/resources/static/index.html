<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Delivery Demo</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="/map.js"></script>
    <!--
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAAG_UPPB4khoxt6KzPWidWSXABZAwEqU&callback=initMap&libraries=places&v=weekly"
            defer
    ></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <br/>
        <form class="form-inline" style="display: inline;">
            <div class="form-group">
                <label for="connect">WebSocket connection:</label>
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                </button>
            </div>
        </form>
        <hr/>
        <div class="form-group" id="search-section" style="visibility: hidden;">
            <label for="search-box">Search A/B point: </label>
            <input id="search-box" class="controls" type="text" placeholder="Search Box"/>
            <label for="search-box"> or Select A/B point on the map: </label>
        </div>
    </div>
    <div class="row">
        <!--The div element for the map -->
        <div id="map" style="visibility: hidden;"></div>
    </div>
</div>
</body>
</html>
